<h2>Shift Templates</h2>

<form (ngSubmit)="addTemplate()" style="display:flex; gap:16px; align-items:flex-end;">

  <div style="display:flex; flex-direction:column;">
    <label>Name</label>
    <input
      [(ngModel)]="newTemplate.name"
      name="name"
      required
    />
  </div>

  <div style="display:flex; flex-direction:column;">
    <label>Start Time</label>
    <input
      type="time"
      [(ngModel)]="newTemplate.startTime"
      name="startTime"
      required
    />
  </div>

  <div style="display:flex; flex-direction:column;">
    <label>End Time</label>
    <input
      type="time"
      [(ngModel)]="newTemplate.endTime"
      name="endTime"
      required
    />
  </div>

  <div style="display:flex; flex-direction:column;">
    <label>Break (minutes)</label>
    <input
      type="number"
      min="0"
      [(ngModel)]="newTemplate.breakMinutes"
      name="breakMinutes"
    />
  </div>

  <div style="display:flex; flex-direction:column;">
    <label>Headcount</label>
    <input
      type="number"
      min="1"
      [(ngModel)]="newTemplate.requiredHeadcount"
      name="requiredHeadcount"
    />
  </div>

  <button type="submit" style="height:28px;">Add</button>
</form>

<hr />
